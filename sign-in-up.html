	<div class="form-container">
		<div class="form-login-container">
			<div class="form-login-shadow"></div>
			<div class="form-login-titleCont">
				<h1 class="form-login-title">INGRESAR</h1>
				<a class="form-login-icon" href="#"><i class="fa fa-pencil fa-4x" aria-hidden="true"></i></a>
			</div>
			<form class="form-login-inputs">
				<input class="form-login-txtUsuario" type="text" id="ingreso" name="Ingreso" placeholder="Usuario" required>
			
				<input class="form-login-txtPass" type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>		
				
				<div class="form-login-remember">
					<label class="form-login-lblRemember">Recordame!</label>
					<input class="form-login-chkRemember" type="checkbox" name="">
				</div>

				<button class="form-button-login standard-button button-cyan" type="submit">IR</button>
			</form>
			<a class="form-login-forgot" href="">Olvidaste tu contraseña?</a>
				<!-- LOG UP -->
				<div class="form-logup-container">
					<div class="form-logup-titleCont">
						<h1 class="form-logup-title">REGISTRATE</h1>
					</div>
					<form class="form-logup-inputs">
						<!-- First Form -->
						<input class="form-logup-txtUsuario" type="text" id="ingreso" name="Ingreso" placeholder="Usuario" required>
					
						<input class="form-logup-txtPass" type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>							

						<input class="form-logup-txtRePass" type="password" id="recontraseña" name="recontraseña" placeholder="Reingrese la contraseña" required>		
						
						<!-- Second Form -->
						<input class="form-logup-txtNombre" type="text" id="nombre" name="Ingreso" placeholder="Nombre" required>
					
						<input class="form-logup-txtApellido" type="text" id="apellido" name="apellido" placeholder="Apellido" required>							

						<input class="form-logup-txtEmail" type="email" id="email" name="email" placeholder="email@example" required>		
						
						<a class="form-button-next standard-button button-white" type="submit">SIGUIENTE</a>
						
						<button class="form-button-logup standard-button button-white" type="submit">CREAR</button>
						
						<a class="form-button-back standard-button button-white" type="submit">ATRAS</a>
						
					</form>
				</div>
