<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="registro.css">
<link rel="stylesheet" type="text/css" href="index.html">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario de registro</title>
</head>
<body>
		<header class="header">
			
			<ul class="header-title">
				<li><a href="index.html">Coach espacios</a></li>
			</ul>

			
		</header>

		<div class="container">
			<div class="form">
				<form>
					<label for="nombre">Nombre</label>
					
					<input type="text" id="nombre" name="Nombre" placeholder="Ingrese aquí su nombre" required>
					
					<label for="apellido">Apellido</label>
					
					<input type="text" id="apellido" name="Apellido" placeholder="Ingrese aquí su apellido" required>

					<br><br>

					<label for="email">Email</label>
					<input type="email" id="email" name="Email" placeholder="ejemplo@coach.com" required>

					<br><br>

					<label for="genero">Género</label>
					<select id="genero" name="Género">
						<option></option>
						<option value="masculino">Masculino</option>
						<option value="femenino">Femenino</option>
					</select>

					<br><br><br>

					<label for="usuario">Nombre de usuario</label>
					<input type="text" id="usuario" name="Usuario" required>

					<br><br>

					<label for="contraseña">Contraseña</label>
					<input type="password" id="contraseña" name="contraseña" required>

					<br><br>

					<button class="cuenta" type="submit">Crear cuenta</button>

					<br><br>

					<ul>
						<li class="registrate">Si ya posee cuenta<a href="iniciosesion.html"> iniciar sesión</a></li>
					</ul>

					


				</form>

		
			</div>

		</div>

</body>
</html>
