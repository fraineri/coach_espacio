	<div class="form-container">
		<div class="form-login-container">
			<h1 class="form-title">Login</h1>
			<form class="form-login">
				<div class="form-login-usuario">
					<label class="form-login-lblUsuario" for="ingreso"> Usuario </label>
					<input class="form-login-txtUsuario" type="text" id="ingreso" name="Ingreso" required>
				</div>
				
				<div class="form-login-pass">
					<label class="form-login-lblPass" for="contraseña"> Contraseña </label>
					<input class="form-login-txtPass" type="password" id="contraseña" name="contraseña" required>		
				</div>

				<button class="form-button standard-button button-green" type="submit">Iniciar sesión</button>

					<span class="form-login-logup">Si no posee cuenta puede <a class="form-login-logup-link" href="registro.html">registrarse aquí</a></span>
			</form>
		</div>
	</div>
