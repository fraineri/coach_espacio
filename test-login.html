<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/sign-in-up.css">
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inicio de sesión</title>
</head>
<body>
	
	<div class="form-container">
		<div>
			<h1 >Login</h1>
			<form class="form-log">
				<div class ="form-login-data">
					<input class="form-login-input txtUsuario" type="text" id="ingreso" name="Ingreso" placeholder="Usuario" required>
					<input class="form-login-input txtPass" type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>	
				</div>

				<div class ="form-login-button">
					<button class ="form-login-button-style" type="submit">Iniciar sesión</button>
					<div class ="help">
						<img class="form-login-button-arrow" src="arrow1-mideum.png">	
					</div>
					
				</div>
					<!--<span class="form-login-logup">Si no posee cuenta puede <a class="form-login-logup-link" href="registro.html">registrarse aquí</a></span>-->
			</form>
		</div>
	</div>
</body>
</html>
